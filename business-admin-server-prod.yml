server:
  port: 2002

redis:
  cache:
    expiration: 3600

spring:
  #datasource: # 采用分库分表，即注释这里的数据源
    #driver-class-name:
    #username:
    #password:
    #url:
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: none
    naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  zipkin:
    rabbitmq:
      queue: zipkin
  sleuth:
    sampler:
      percentage: 0.5

# 对分库分表的支持
sharding:
  jdbc:
    #defaultDataSourceName: #默认数据库设置
      #type:
      #driver-class-name:
      #username:
      #password:
      #jdbc-url:
    datasource:
      names: ds
      ds:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.jdbc.Driver
        username: ENC(YXXxUQzO2qaxX2bJzDNKZg==)
        password: ENC(iIR6UImHnGfe4GOkWBFxtw==)
        jdbc-url: jdbc:mysql://127.0.0.1:3306/fw-cloud?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
    config:
      sharding:
        tables:
          t_sys_log:
            actual-data-nodes: ds.t_sys_log_${0..1}
            table-strategy:
              inline:
                sharding-column: id
                algorithm-expression: t_sys_log_${id % 2}
            key-generator-column-name: id

logging:
  config: classpath:logback.xml
